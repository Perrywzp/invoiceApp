<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>invoice app</title>
    <link rel="stylesheet" href="style.css">
</head>
<script class="template" type="template" id="layout">
    <h1>Invoice application</h1>
    <div id="invoice-list-pane"></div>
    <div id="invoice-pane"></div>
</script>
<script class="template" type="template" id="invoice-list-pane">
    <h3>Invoices</h3>
    <ul>
        <% invoices.each(function(invoice) { %>
            <li>
                <a href="#invoice/<%= invoice.cid %>">
                    <%= invoice.get('referenceNumber') %>
                </a>
            </li>
        <% });%>
    </ul>
</script>
<script class="template" type="template" id="invoice-pane">
    <h3>Invoice details:</h3>
    Reference Number:
    <%= invoice.get('referenceNumber') %><br>
    Date: <%= invoice.get('date') %><br>
    Status: <%= invoice.get('status') %>
</script>

<body>

</body>
<script type="text/javascript" src="../../lib/jquery-1.12.4.js"></script>
<script type="text/javascript" src="../../lib/underscore-1.8.2.js"></script>
<script type="text/javascript" src="../../lib/backbone-1.1.2.js"></script>
<script type="text/javascript" src="../../lib/backbone.layoutmanager.js"></script>

<script type="text/javascript" src="main.js"></script>
</html>
